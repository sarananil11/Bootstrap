<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background-color: rgb(255, 255, 255);
        width: 27rem;
        height: 45rem;
        margin-top: 5rem;
        border-radius: 5px;
      }
      form {
        padding: 3rem;
      }
      h2 {
        text-align: center;
        padding-top: 3rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        font-size: 25px;
      }
      .para {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 500;
        color: rgb(39, 39, 39);
        font-size: 14px;
      }
      .input {
        width: 100%;
        border-radius: 5px;
        height: 38px;
        border: none rgb(183, 238, 255) 3px;
        background-color: rgb(229, 238, 245);
      }
      .btn {
        width: 100%;
        margin-top: 1rem;
        background-color: rgb(0, 128, 233);
        font-weight: 700;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .btn:hover {
        background-color: rgb(0, 167, 83);
        color: white;
      }
      p {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .address {
        font-size: small;
      }
      .forgot {
        font-size: 12px;
        margin-left: 180px;
        text-decoration: none;
        font-weight: 500;
      }
      .forgot:hover {
        color: rgb(255, 0, 0);
      }
      .signup {
        font-size: 11px;
        margin-top: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        text-decoration: none;
      }
      .formlabel {
        font-size: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .input-group-text {
        background-color: rgb(229, 238, 245);
        border: none;
        color: rgb(63, 63, 63);
      }
      .logo {
        font-size: 50px;
        margin-left: 175px;
        margin-top: 150px;
      }
      .loginBtn {
        text-decoration: none;
        color: rgb(0, 93, 233);
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
      }
      .social-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-size: 20px;
      }
      .social-btn:hover {
        opacity: 0.8;
      }
      .facebook {
        background-color: #3b5998;
      }
      .google {
        background-color: #db4437;
      }
      .twitter {
        background-color: #1da1f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="logo"><i class="fa fa-user"></i></span>
      <h2>Login to Your Account</h2>
      <p class="para">Access our professional community</p>

      <form class="form" action="">
        <label class="address" for="email">Email Address</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input class="form-control input" type="email" id="email" />
        </div>
        <label class="address" for="password">Password</label>
        <div class="input-group mb-2">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input class="form-control input" type="password" id="password" />
        </div>
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckDefault"
          />
          <label class="formlabel" for="flexCheckDefault"> Remember me </label>
        </div>
        <a class="forgot" href="">Forgot password?</a>
        <a href="index.html" class="btn">Login</a>

        

        <p class="para">Or login with</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/" class="social-btn facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.google.com/" class="social-btn google"
            ><i class="fab fa-google"></i
          ></a>
          <a href="https://www.twitter.com/" class="social-btn twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

        <p class="signup">
          Don't have an account?
          <a class="loginBtn" href="signup.html">Sign Up</a>
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
