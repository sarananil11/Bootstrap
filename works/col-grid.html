<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .container {
        border: 2px solid rgb(5, 133, 225);
        background-color: rgb(122, 198, 236);
        padding: 20px;
      }
      .row {
        /* padding: 10px; */
        margin: 5px;
      }
      .custom-col {
        background-color: white;
        padding: 10px;
        color: rgb(160, 160, 21);
        border: 20px solid rgb(34, 28, 200);
      }
    </style>
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>
    <br /><br />
    <div class="container text-center">
      <div class="row">
        <div class="col-6 custom-col">column</div>
        <div class="col-3 custom-col">col</div>
        <div class="col-3 custom-col">col</div>
        <div class="col-3 custom-col">col</div>
        <div class="col-9 custom-col">coloum</div>
      </div>
      <br />
      <div class="row">
        <div class="col-6 custom-col">coloum</div>
        <div class="col-3 custom-col">col</div>
        <div class="col-3 custom-col">col</div>
      </div>
      <br />
      <div class="row">
        <div class="col-3 custom-col">col</div>
        <div class="col-6 custom-col">coloum</div>
        <div class="col-3 custom-col">col</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
